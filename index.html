<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Movie Gallary</title>
</head>
<body>
  <header class="header bg-dark text-white p-4">
    <div class="row">
        <div class="col-md-1">
            <i class="fa-solid fa-clapperboard fa-3x text-right text-warning"></i>
        </div>
       <div class="col-md-6">
        <h1 class="text-left">Movie Gallary</h1>
       </div>
        <div class="col-md-5 text-right">
            <button type="button" class="btn btn-warning" id="showModalbtn">Add New Movie</button>
        </div>
       </div>
  </header>

   <main>
    <div class="container mt-4">
        <div class="row movieContainer" id="moviebody">
            <!-- <div class="card">
                <div class="card-header">
                    Movie Title
                </div>
                <div class="card-body movieImg">
                    movie Image
                </div>
                <div class="card-footer">
                    Movie Rating
                </div>
            </div> -->
          
        </div>
    </div>
   </main>
<img src="" alt="" srcset="">
   <div id="BackDrop" class="BackDrop movieClose d-none"></div>

  <div class="row">
    <div id="movieForm" class="movieForm d-none ">
        <div class="card">
           <div class="card-header">
            <h3>Add movie Detail
                <i class="fa-solid fa-xmark fa-1x  movieClose float-right "></i>
            </h3>
           </div>
        <div class="card-body">
            <form class="form">
                <div class="form-group">
                    <label for="title" >Movie Title</label>
                <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="url" >Movie url</label>
                <input type="text" id="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating" >Movie rating</label>
                <input type="text" id="rating" class="form-control">
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Submit Detail</button>
                    <button type="button" class="btn btn-danger movieClose" >Close</button>
                </div>
            </form>
           
        </div>
        </div>
    </div>
  </div>

   

    <script src="./assets/js/app.js"></script>
</body>
</html>
